<h1>Shopping Cart</h1>
<div class="shopping-cart">
    <link rel="stylesheet" href="cart.css">
    <div class="column-labels">
        <label class="product-image">Image</label>
        <label class="product-details">Product</label>
        <label class="product-price">Price</label>
        <label class="product-quantity">Quantity</label>
        <label class="product-removal">Remove</label>
        <label class="product-line-price">Total</label>
    </div>

    <div class="product">
        <div class="product-image">
            <img src="picture/img/platinum.jpeg>
    </div>
    
      <div class=" product-title ">Cheetah </div>
      <p class="product-description ">Cheetah backdrop with the platinum package.</p>
    </div>
    <div class="product-price ">10000</div>
    <div class="product-quantity ">
      <input type="number " value="1 " min="1 ">
    </div>
    <div class="product-removal ">
      <button class="remove-product ">
        Remove
      </button>
    
  <div class="product ">
    <div class="product-image ">
      <img src="pictures/img/bronze.jpeg ">
    </div>
    <div class="product-details ">
      <div class="product-title ">Black backdrop with bronze package</div>
      
    </div>
    <div class="product-price ">250</div>
    <div class="product-quantity ">
      <input type="number " value="1 " min="1 ">
    </div>
    <div class="product-removal ">
      <button class="remove-product ">
        Remove
      </button>
    </div>
    <div class="product-line-price ">250</div>
  </div>

  <div class="totals ">
    <div class="totals-item ">
      <label>Subtotal</label>
      <div class="totals-value " id="cart-subtotal ">1250.00</div>
    </div>
    <div class="totals-item ">
      <label>Tax (5%)</label>
      <div class="totals-value " id="cart-tax ">50.00</div>
    </div>
    <div class="totals-item ">
      <label>Shipping</label>
      <div class="totals-value " id="cart-shipping ">15.00</div>
    </div>
    <div class="totals-item totals-item-total ">
      <label>Grand Total</label>
      <div class="totals-value " id="cart-total ">1315.00</div>
    </div>
  </div>
      
      <button class="checkout ">Checkout</button>

</div>
